<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/call.webp">
    <title>OneTech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="Sign-Login">
        <section class="signup" id="signup">
            <div class="container">
                <div class="form text-center">
                    <h2 class="mb-3 fw-bold">Sign Up</h2>
                    <div class="form-group mb-2">
                        <input class="form-control" type="text" placeholder="Enter your name.." id="inputName">
                    </div>
                    <div class="form-group mb-2">
                        <input class="form-control" type="email" placeholder="Enter your email.." id="inputEmail">
                    </div>
                    <div class="form-group mb-2">
                        <input class="form-control" type="password" placeholder="Enter your password.." id="inputPassword">
                    </div>
                    <div class="form-group mb-2">
                        <input class="form-control" type="password" placeholder="Enter your password.." id="inputRepass">
                    </div>
                    <div class="form-group mb-2">
                        <input class="form-control" type="text" placeholder="Enter your phone.." id="inputPhone">
                    </div>
                    <bottom class="btn btn-primary w-100">Register</bottom>
                </div>
            </div>
        </section>
        <section class="login d-none" id="login">
            <div class="container">
                <div class="form text-center">
                    <div class="form-group mb-2">
                        <input class="form-control" type="email" placeholder="Enter your email.." id="inputEmail">
                    </div>
                    <div class="form-group mb-2">
                        <input class="form-control" type="password" placeholder="Enter your password.." id="inputPassword">
                    </div>
                    <bottom class="btn btn-primary w-100">Login</bottom>
                </div>
            </div>
        </section>
    </main>
    <aside class="loading-page">
        <i class="fa-solid fa-spinner fa-5x fa-spin-pulse text-white"></i>
    </aside>
    <script src="js/signup.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
